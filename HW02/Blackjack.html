<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title> Blackjack! </title>
    <link rel="stylesheet" href="Blackjack.css">
</head>
<body>
<header>
    <h1> Welcome to Blackjack! </h1>
</header>

<hr>
<br>

<div class = "dealer">
    <h2> Dealer's Hand: </h2>
    <h4 id = "dealer-score"> Score: 0 </h4>
</div>

<hr>
<br>

<div class = "player">
    <h2> Player's Hand: </h2>
    <h4 id = "player-score"> Score: 0 </h4>
</div>
<div class = "game">
    <button id = "hit"> Hit </button>
    <button id = "stand"> Stand </button>
    <h3 id="game-message"></h3>
    <div id="image"></div></div>
</div>

<hr>
<br>

<div class = "info">
    <h5> Wins: <span id = "wins"> 0 </span></h5>
    <h5> Losses: <span id = "losses"> 0 </span></h5>
</div>
<script src = "Blackjack.js"></script>
</body>
</html>
